<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">
                Prénom
            </label>
            <input type="text" class="form-control" name=" firstName " id="firstName " formControlName="firstName" [ngStyle]="{'width': '500px'}">
        </div>

        <div class="form-group">
            <label for="lastName">
                Nom
            </label>
            <input type="text" class="form-control" name=" lastName " id="lastName " formControlName="lastName" [ngStyle]="{'width': '500px'}">
        </div>

        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input type="text" class="form-control" name=" email " id="email " formControlName="email" [ngStyle]="{'width': '500px'}">
        </div>

        <div class="form-group">
            <label for="drinkPreference">
               Quelle est votre boisson préférée?
            </label>
            <select name="drinkPreference" id="drinkPreference" class="form-control" formControlName="drinkPreference" [ngStyle]="{'width': '500px'}">
                <option value="coca">Coca</option>
                <option value="pepsi">Pepsi</option>
            </select>
        </div>
        <div formArrayName="hobbies">
            <h3>Vos hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" name="" id="" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un Hobby</button>
        </div>

        <button type="submit " class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
